    <main>
        <div class="left"></div>
    <div class="container-contact">
        <form action="#" method="post" id="contact" name="contact">
            
            <label for="firstName">First Name*</label>
            <input type="text" name="firstName" id="firstName" maxlength="30" required><br>

            <label for="lastName">Last Name*</label>
            <input type="text" name="lastName" id="lastName" maxlength="30" required><br>
            
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" placeholder="me@email.com" maxlength="75" required><br>
            
            <label for="reason">Message</label><br>
            <textarea name="reason" id="reason" cols="20" rows="5" maxlength="250"></textarea><br><br>
            
            <input type="submit" value="Submit Answers">
            
        </form>
